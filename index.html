<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactiv Digit Classifier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="backButton" class="back-button"><i class="fas fa-arrow-left"></i></button>
    <div class="heading-container">
        <h1 class="heading">Interactiv Digit Classifier</h1>
        <p>Using CNNs to classify handwritten numeric digits in Kannada script</p>
    </div>

    <div class="container">
        <div class="canvas-column">
            <div class="canvas-container">
                <canvas id="myCanvas" width="400" height="400"></canvas>
            </div>
            <div class="buttons-container">
                <button class="action-button" id="clearButton">Clear</button>
                <button class="action-button" id="predictButton">Predict</button>
            </div>
        </div>
        <div class="prediction-column">
            <h2>Prediction</h2>
            <div id="result" class="rectangle"></div>
            <p id="confidence">Confidence = </p>
        </div>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
